<div class="person-node" [class.main-person]="isMain">
  <mat-card class="node-card" [routerLink]="['/persons', person.id]">
    <mat-card-header>
      <div mat-card-avatar class="node-avatar">
        <mat-icon>person</mat-icon>
      </div>
      <mat-card-title>{{ person.prenom }} {{ person.nom }}</mat-card-title>
      <mat-card-subtitle>
        @if (person.dateNaissance) {
          {{ person.dateNaissance | date:'dd/MM/yyyy' }}
        }
      </mat-card-subtitle>
    </mat-card-header>
  </mat-card>
</div>
