<mat-card class="person-card">
  <mat-card-header>
    <div mat-card-avatar class="person-avatar">
      <mat-icon>person</mat-icon>
    </div>
    <mat-card-title>{{ person.prenom }} {{ person.nom }}</mat-card-title>
    <mat-card-subtitle>
      @if (person.dateNaissance) {
        Né(e) le {{ person.dateNaissance | date:'dd/MM/yyyy' }}
      }
    </mat-card-subtitle>
  </mat-card-header>
  
  @if (person.lieuNaissance) {
    <mat-card-content>
      <p><mat-icon class="small-icon">location_on</mat-icon> {{ person.lieuNaissance }}</p>
    </mat-card-content>
  }

  @if (showActions) {
    <mat-card-actions align="end">
      <button mat-button color="primary" [routerLink]="['/persons', person.id]">
        <mat-icon>visibility</mat-icon>
        Voir détails
      </button>
      <button mat-button [routerLink]="['/family-tree', person.id]">
        <mat-icon>account_tree</mat-icon>
        Voir arbre
      </button>
    </mat-card-actions>
  }

  <div class="badges">
    @if (!person.isPublic) {
      <mat-chip-set>
        <mat-chip [matTooltip]="'Personne privée'">
          <mat-icon matChipAvatar>lock</mat-icon>
          Privé
        </mat-chip>
      </mat-chip-set>
    }
  </div>
</mat-card>
